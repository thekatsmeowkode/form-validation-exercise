<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation Exercise</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
            <form id="form">
                <div class="form-container">
                    <h1>Sign Up Form</h1>
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input required id='email' name='email' type="email">
                        <div class="error"></div>
                    </div>
                    <div class="form-element">
                        <label for="zip">Zipcode <br> (Must contain 5 or 9 numbers in format XXXXX or XXXXX-XXXX)</label>
                        <input required type="text" minlength="5" pattern="^([0-9]{5})(?:[-\s]*([0-9]{4}))?$" title="Five digit zip code" id='zip'/>
                        <div class="error"></div>
                    </div>
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input required id="password" minlength='9' pattern='^(?=.*\d).{4,50}$' name="password" type="new-password"/>
                        <div class="error"></div>
                    </div>
                    <div class="form-element">
                        <label for="password">Confirm Password</label>
                        <input required id="password2" minlength='9' pattern='^(?=.*\d).{4,50}$' name="password2" type="new-password"/>
                        <div class="error"></div>
                    </div>
                    <div class="form-element" id="rules">
                        <p class="pass-rules" id="rule1">Password must have more than 8 characters</p>
                        <p class="pass-rules" id="rule2">Password must contain at least 1 number</p>
                        <p class="pass-rules" id="rule3">Passwords must match</p>
                    </div>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
    </div>
</body>
</html>
